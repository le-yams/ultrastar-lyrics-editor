name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    environment: prod
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Listing deployment files
        run: ls -la dist/

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to SFTP with lftp
        env:
          DEPLOY_HOST: ${{ secrets.SFTP_HOST }}
          DEPLOY_USERNAME: ${{ secrets.SFTP_USERNAME }}
          DEPLOY_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -c "
          set net:timeout 5;
          set net:max-retries 2;
          set net:reconnect-interval-base 5;
          set sftp:auto-confirm yes;
          open -u $DEPLOY_USERNAME,$DEPLOY_PASSWORD sftp://$DEPLOY_HOST;
          mirror -Renvp ./dist/ .;
          bye
          "
