<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <title>UltraStar Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script>
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 flex flex-col items-center justify-center p-6">
    <div class="absolute top-4 right-4">
        <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors text-xl" aria-label="Toggle theme">
            <span class="dark:hidden">üåô</span>
            <span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
    </div>

    <h1 class="text-4xl font-bold mb-2 text-purple-600 dark:text-purple-400">UltraStar Tools</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-10">A collection of tools for UltraStar karaoke files</p>

    <div class="grid gap-6 w-full max-w-md">
        <a href="./lyrics-editor/"
           class="block bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 border border-purple-300 dark:border-purple-700 rounded-lg p-6 transition-colors">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-1">Lyrics Editor</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm">Synchronize new lyrics with existing UltraStar note timings</p>
        </a>
    </div>

    <footer class="mt-16 text-gray-400 dark:text-gray-600 text-xs">
        <a href="https://github.com/yanndisanto/ultrastar-lyrics-editor" class="hover:text-gray-600 dark:hover:text-gray-400 transition-colors">GitHub</a>
    </footer>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }
    </script>
</body>
</html>
