<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <title>UltraStar Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold mb-2">UltraStar Tools</h1>
    <p class="text-gray-400 mb-10">A collection of tools for UltraStar karaoke files</p>

    <div class="grid gap-6 w-full max-w-md">
        <a href="./lyrics-editor/"
           class="block bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-lg p-6 transition-colors">
            <h2 class="text-xl font-semibold mb-1">Lyrics Editor</h2>
            <p class="text-gray-400 text-sm">Synchronize new lyrics with existing UltraStar note timings</p>
        </a>
    </div>

    <footer class="mt-16 text-gray-600 text-xs">
        <a href="https://github.com/yanndisanto/ultrastar-lyrics-editor" class="hover:text-gray-400 transition-colors">GitHub</a>
    </footer>

</html>
