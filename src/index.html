<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="stylesheet" href="/theme.css">
    <title>UltraStar Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-theme.js"></script>
    <script>
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-theme-page-from to-theme-page-to">
        <div class="w-full max-w-6xl mx-auto p-6">
            <div class="bg-theme-card rounded-lg shadow-theme p-6">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-theme-title">UltraStar Tools</h1>
                    <button onclick="toggleTheme()" class="p-2 rounded-lg bg-theme-toggle-bg hover:bg-theme-toggle-hover transition-colors text-xl" aria-label="Toggle theme">
                        <span class="dark:hidden">üåô</span>
                        <span class="hidden dark:inline">‚òÄÔ∏è</span>
                    </button>
                </div>

                <p class="text-theme-text-secondary mb-6">A collection of tools for UltraStar karaoke files</p>

                <div class="grid gap-4">
                    <a href="./lyrics-editor/"
                       class="block bg-theme-surface hover:bg-theme-card-hover border border-theme-border-accent rounded-lg p-6 transition-colors">
                        <h2 class="text-xl font-semibold text-theme-title mb-1">Lyrics Editor</h2>
                        <p class="text-theme-text-muted text-sm">Synchronize new lyrics with existing UltraStar note timings</p>
                    </a>
                </div>

                <footer class="mt-8 pt-4 border-t border-theme-border text-center">
                    <a href="https://github.com/yanndisanto/ultrastar-lyrics-editor" class="text-theme-footer text-xs hover:text-theme-footer-hover transition-colors">GitHub</a>
                </footer>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }
    </script>
</body>
</html>
