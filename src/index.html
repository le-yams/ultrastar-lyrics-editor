<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="stylesheet" href="/theme.css">
    <title>UltraStar Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-theme.js"></script>
    <script>
        if (localStorage.theme === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-theme-page-from to-theme-page-to flex flex-col items-center justify-center p-6">
    <div class="absolute top-4 right-4">
        <button onclick="toggleTheme()" class="p-2 rounded-lg bg-theme-toggle-bg hover:bg-theme-toggle-hover transition-colors text-xl" aria-label="Toggle theme">
            <span class="dark:hidden">üåô</span>
            <span class="hidden dark:inline">‚òÄÔ∏è</span>
        </button>
    </div>

    <h1 class="text-4xl font-bold mb-2 text-theme-title">UltraStar Tools</h1>
    <p class="text-theme-text-secondary mb-10">A collection of tools for UltraStar karaoke files</p>

    <div class="grid gap-6 w-full max-w-md">
        <a href="./lyrics-editor/"
           class="block bg-theme-card hover:bg-theme-card-hover border border-theme-border-accent rounded-lg p-6 transition-colors">
            <h2 class="text-xl font-semibold text-theme-text mb-1">Lyrics Editor</h2>
            <p class="text-theme-text-muted text-sm">Synchronize new lyrics with existing UltraStar note timings</p>
        </a>
    </div>

    <footer class="mt-16 text-theme-footer text-xs">
        <a href="https://github.com/yanndisanto/ultrastar-lyrics-editor" class="hover:text-theme-footer-hover transition-colors">GitHub</a>
    </footer>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }
    </script>
</body>
</html>
